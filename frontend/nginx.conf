server {
    listen 80;
    server_name localhost;

    # Allow larger uploads (PDFs) and extend overall send timeout
    client_max_body_size 50m;
    send_timeout 360s;

    # Serve the static React application
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for API calls to the backend service
    location /api/ {
        # The 'backend' hostname is resolved by Docker's internal DNS
        proxy_pass http://backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering so uploads stream directly to upstream
        proxy_request_buffering off;
        proxy_buffering off;

        # Increase timeouts to accommodate long PDF generation
        proxy_connect_timeout 60s;
        proxy_send_timeout 360s;
        proxy_read_timeout 360s;
    }
}
